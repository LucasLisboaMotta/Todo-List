<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span>Resolução: 1366 x 768</span>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
        <p id="funcionamento">
            Clique duas vezes em um item para marcá-lo como completo
        </p>
        <input id="texto-tarefa" type="text">
        <button id="criar-tarefa">Listar</button>
        <div id="cimaEBaixo">
            <button id="mover-cima">Cima</button>
            <button id="mover-baixo">Baixo</button>
        </div>
        <button id="salvar-tarefas">Salvar</button>
        <div id="botoesApagar">
            <button id="apaga-tudo">Apagar Tudo</button>
            <button id="remover-finalizados">Remover Finalizados</button>
            <button id="remover-selecionado">Remover Selecionado</button>
        </div>
        <div id='listaOrdenada'>
            <ol id="lista-tarefas">
            </ol>
        </div>
        <div id='div2'></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
